<!DOCTYPE html>
<html lang="en">
<head>
  <title>Realtime Image Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <style>
    canvas {
      border: none!important;
      box-shadow: none!important;
      border-radius: 0!important;
      margin: 0!important;
      padding: 0!important;
      width: 100%!important;
      /* custom style */
      border-top-left-radius: 7px!important;
      border-top-right-radius: 7px!important;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container w-50 px-5 py-4 mx-auto text-white" style="height: 100vh">
      <div class="w-100 p-4 text-center" style="background: rgba(0,0,0,0.3); font-family: monospace">
          <h3 class="fs-2">Realtime Image Identification</h3>
          <h5 class="mt-3 text-muted">Image identification to recognise objects of daily use</h5>
      </div>
      <div class="mt-3 rounded-2 px-3 py-3" style="background-color: #00827f;">
          <h6 class="fw-bold m-0 d-flex align-items-center gap-2" style="font-family: sans-serif">
              <div style="height: 22px; width: 22px;" class="border border-2 rounded-circle d-flex justify-content-center align-items-center">
              !</div>
              OBJECTS RECOGNISABLE
          </h6>
          <div class="d-flex align-items-center gap-2 mt-2" style="margin-left: 30px">
              <p class="m-0 px-3 py-1 rounded-pill" style="background: rgba(0,0,0,0.4)">Spoon</p>
              <p class="m-0 px-3 py-1 rounded-pill" style="background: rgba(0,0,0,0.4)">Mobile</p>
              <p class="m-0 px-3 py-1 rounded-pill" style="background: rgba(0,0,0,0.4)">Bottle</p>
              <p class="m-0 px-3 py-1 rounded-pill" style="background: rgba(0,0,0,0.4)">Watch</p>
          </div>
      </div>
      <div class="mt-3">
          <div id="canvasHolder" class="canvas-holder" style="height: 350px; width: 100%;"></div>
          <div class="w-100 p-3" style="background-color: #00827f; font-family: sans-serif; border-bottom-left-radius: 7px; border-bottom-right-radius: 7px;">Show object to camera!</div>
      </div>
      <div class="d-flex justify-content-between mt-2">
          <p class="text-muted fw-bold m-0 bg-light px-3 rounded-pill py-1">
              Identified a <span id="object-name">...</span>!
          </p>
          <p class="text-muted fw-bold m-0 bg-light px-3 rounded-pill py-1">
              Accuracy <span id="accuracy-value">0%</span>
          </p>
      </div>
  </div>
</body>
